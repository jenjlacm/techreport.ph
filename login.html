<body class="login">

    <!-- START SITE -->
    <div id="wrapper">
        <section class="section">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 col-md-offset-3">
                        <div class="widget contentwidget">
                            <a href="index-2.html" title=""><img src="images/logo.png" alt="" class="img-responsive"></a>
                            <div class="newsletter text-center w40">
                                <h3 class="widget-title">Author Login</h3>
                                <p>Please login account in below. If no account please <a href="#">create new one</a> here.</p>
                                <form class="form-inline" method="post">
                                    <input type="text" name="text" placeholder="Username or Email" required class="form-control" />
                                    <input type="text" name="email" placeholder="Password" required class="form-control" />
                                    <input type="submit" value="Login Account" class="btn btn-default btn-block" />
                                    <div class="checkbox checkbox-warning">
                                        <input id="checkbox1" type="checkbox" class="styled" checked>
                                        <label for="checkbox1">
                                            <small>Remember me</small>
                                        </label>
                                    </div>
                                </form>         
                            </div><!-- end newsletter -->
                        </div><!-- end widget -->
                    </div>
                </div>
